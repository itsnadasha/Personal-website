    <div class="contact-us"> 
        <h2> Contact Us </h2>

        <form id="contact" method="post" style="width: max-content;">
            <div id="form-field"> 
                <input type="text" name="name" id="name" class="text-box" placeholder="Your name" required> 
                <small></small>
            </div>

            <div id="form-field">
                <input type="email" name="email" id="email" class="text-box" placeholder="Your email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
                <small></small>
            </div>

            <div id="form-field">
                <input type="text" name="subject" id="subject" class="text-box" placeholder="Subject" required>
                <small></small>
            </div>

            <div id="form-field"> 
                <textarea name="message" id="message" rows="6" placeholder="Write your message" maxlength="350" required></textarea>
                <small></small>
            </div>

            <!-- captcha -->
            <div id="form-field">
                <p id="captcha-question" style="color: azure; font-size: larger; background-color: darkgrey;"></p>
                <input type="text" name="captcha-answer" id="captcha-answer" placeholder="Enter the answer" required><br>
                <small id="captcha-error" class="error-message"  style="color: azure; font-size: larger; background-color: darkgrey;"></small>
            </div>

            <!-- submit butn  -->
            <div id="form-field"> 
                <input type="submit" name="submit" class="send-btn" value="Send">
                <small></small>
            </div> 
            
        </form>
    </div>
